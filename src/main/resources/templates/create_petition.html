<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>John's Petitions</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <script th:src="@{/js/bootstrap.bundle.js}"></script>

</head>
<body class="container mt-5">
<h2>Create a New Petition</h2>
<form th:action="@{/create}" th:object="${petition}" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" th:field="*{title}" class="form-control" id="title" required />
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea th:field="*{description}" class="form-control" id="description" rows="4" required></textarea>
    </div>
    <div class="mb-3">
        <label for="createdBy" class="form-label">Created By</label>
        <input type="text" th:field="*{createdBy}" class="form-control" id="createdBy" required />
    </div>
    <button type="submit" class="btn btn-primary">Submit Petition</button>
</form>

<p><a th:href="@{/}">Home</a></p>
</body>
</html>
